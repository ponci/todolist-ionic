<ion-header>

  <ion-navbar>
    <ion-title>Projetos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   <button ion-item *ngFor="let p of projetos" (click)="selecionaProj(p.cod)">
      {{p.nome}}
   </button>
  </ion-list>
  <div class="algn-btn">
    <button ion-button round color="primary" (click)="novoProj()">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
